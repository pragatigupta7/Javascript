<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KM TO MILES</title>
    <script>
        function convert(){
            var kms=document.getElementById("convert").value;
            const factor =0.621371;
            var miles = kms*factor;
            //document.getElementById('res').innerText=`${miles}miles`;
            document.getElementById(`res`).innerText=miles+'Miles';
        }
    </script>
</head>
<body>
    <input type="number"name=""step="any"id="convert"/>kms
    <button onclick="convert()">Convert</button>miles
    <h1 id="res"></h1>
    
</body>
</html>
