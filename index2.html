<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>celsius</title>
    
   </head>

<body>
    <input type="number"name=""step="any"id="convert"/>kms
    <button onclick="convert()">Convert</button>miles
    <h1 id="res"></h1>
    <script>
        function convert(){
            var c=document.getElementById('convert').values;
            var f=(c*1.8)+32;
            document.getElementById('res').innerText=`${c} C = ${f}F;
        }
    </script>
</body>
</html>
